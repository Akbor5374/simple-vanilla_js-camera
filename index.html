<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css"/>
        <title>simple-camera</title>
    </head>
    <body>
        <video class="videoBack" src="./video/back.mp4" autoplay loop playsinline muted></video>
        <div class="container-fluid">
            <h3 class="text-center font-weight-bold mt-4 mb-4 text-danger">Simple Web Camera With Vanilla javascript</h3>
            <div class="row">
                <div class="col-md-6" >
                    <video autoplay="true" id="video" width="100%" height="450"></video>
                    <div class="container text-center">
                        <button class="btn btn-success mt-2 buttonStyle" id="capture">Capture</button>
                    </div>
                </div>
                <div class="col-md-6">
                    <img src='./image/placeholder.jpg' id="placeholderImage" width="100%" height="450" alt="imagePlaceholder">
                    <canvas id="canvas" width="650" height="450" ></canvas>
                    <div class="container text-center">
                        <button class="btn btn-success mt-2 buttonStyle" id="saveImg">Save Image</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
